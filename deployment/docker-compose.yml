version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: soccer_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      # MongoDB data persistence
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      MONGO_INITDB_DATABASE: soccer_db
    networks:
      - soccer_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  flask_app:
    build:
      context: "/Users/taoziyi/Desktop/DS 5760 NoSQL/soccer_project"
      dockerfile: Dockerfile
    container_name: soccer_flask_app
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGO_URI: mongodb://mongodb:27017/
      MONGO_DB_NAME: soccer_db
      FLASK_DEBUG: "True"
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5000
    volumes:
      # Mount your local project directory
      - "/Users/taoziyi/Desktop/DS 5760 NoSQL/soccer_project:/app"
    networks:
      - soccer_network
    command: python app.py

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  soccer_network:
    driver: bridge